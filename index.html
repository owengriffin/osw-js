<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
<title>Strophe Example</title>
<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js'></script>
<script type='text/javascript' src='strophe.js'></script>
<!--<script type='text/javascript' src='strophe.pubsub.js'></script>-->
<script type='text/javascript' src='osw.js'></script>
<script type='text/javascript' src='example.js'></script>
<style type="text/css">
#contactlist li.away, #contactlist li.xa {
color: red;
}
#contactlist li.unavailable {
color: grey;
}
#contactlist li {
color: green;
}
#error {
color: red;
}
</style>
</head>

<body>
<h1>Strophe Example</h1>

<div id="error" style="display: none"></div>

<form>
<input type="text" value="vagrant-ubuntu-lucid" id="domain"/>
<input type="button" value="Connect" id="connect"/>
</form>

<div id="registration">
  <h2>Registration</h2>
  <form>
  <fieldset>
  <label>Username<input type="text" id="register_username"/></label>
    <label>Password<input type="text" id="register_password"/></label>
    <label>Email address<input type="text" id="register_email"/></label>
  </fieldset>
  <input type="button" value="Register" id="register"/>
  </form>
</div>

<div id="authentication">
  <h2>Authentication</h2>
  <form>
  <fieldset>
  <label>Username<input type="text" id="username"/></label>
  <label>Password<input type="text" id="password"/></label>
  <input type="button" value="Sign In" id="authenticate"/>
  </form>
</div>

<div id="activities">
  <h2>Activities</h2>
  <form>
  <input type="button" value="List" id="listactivities"/>
  <label>Status<input type="text" id="status"></label>
  <input type="button" value="Update" id="updatestatus"/>
  </form>
  <ul id="activitylist"></ul>
</div>

<div id="contacts">
  <h2>Contacts</h2>
  <form><input type="button" value="List" id="listcontacts"/></form>
  <ul id="contactlist"></ul>
</div>

<div id="subscriptions">
  <h2>Subscriptions</h2>
  <input type="button" value="List" id="listsubs"/>
</div>

<div id="log">
  <p>Current status:</p>
</div>

<hr>
<address></address>

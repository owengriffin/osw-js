<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15">
<title>Strophe Example</title>
<script type='text/javascript' src='jquery-1.4.2.min.js'></script>
<script type="text/javascript" src="jquery-ui-1.8.1.custom.min.js"></script>
<script type='text/javascript' src='strophe.js'></script>
<!--<script type='text/javascript' src='strophe.pubsub.js'></script>-->
<script type='text/javascript' src='osw.js'></script>
<script type='text/javascript' src='example.js'></script>
<link type="text/css" href="css/smoothness/jquery-ui-1.8.1.custom.css" rel="Stylesheet" />	

<style type="text/css">
body { font-size: 62.5%; }
label, input { display:block; }
input.text { margin-bottom:12px; width:95%; padding: .4em; }
#registration_error {
margin-top: 10px;
}
fieldset { padding:0; border:0; margin-top:10px; }
h1 { font-size: 1.2em; margin: .6em 0; }

#contactlist li.away, #contactlist li.xa {
color: red;
}
#contactlist li.unavailable {
color: grey;
}
#contactlist li {
color: green;
}
#error {
color: red;
}
#authenticated {
display: none;
}
body {
background-color: #333;
}
</style>
</head>

<body>
<div id="error" style="display: none"></div>

<div id="unauthenticated">
<div id="registration" title="Registration">
  <div id="registration_error" style="display: none" class="ui-state-error ui-corner-all">
    <p>
    <span style="float: left; margin: 0 0.3em;" class="ui-icon ui-icon-alert"></span> 
	<strong>Error:</strong> <span id="registration_error_message">Yikes! You shouldn't see this!</span></p>
    </div> 
  <form>
  <fieldset>
 
  <label>Username<input type="text" id="register_username" class="text ui-widget-content ui-corner-all"/></label>
    <label>Password<input type="text" id="register_password" class="text ui-widget-content ui-corner-all"/></label>
    <label>Email address<input type="text" id="register_email" class="text ui-widget-content ui-corner-all"/></label>
  </fieldset>
  </form>

</div>

<!-- start -->
<div style="display: block; outline: 0px none; position: relative; height: auto; width: 350px;" class="ui-dialog ui-widget ui-widget-content ui-corner-all  ui-draggable ui-resizable" tabindex="-1" role="dialog" aria-labelledby="ui-dialog-title-login">
<div class="ui-dialog-titlebar ui-widget-header ui-corner-all ui-helper-clearfix" unselectable="on" style="-moz-user-select: none;">
  <span class="ui-dialog-title" id="ui-dialog-title-login" unselectable="on" style="-moz-user-select: none;">Authenticate</span></div>

  <div id="authentication" class="ui-dialog-content ui-widget-content" style="width: auto; min-height: 0px; ">
  <div class="ui-state-error ui-corner-all" style="display: none" id="authentication_error">
    <p>
    <span class="ui-icon ui-icon-alert" style="float: left; margin: 0pt 0.3em;"></span> 
	<strong>Error:</strong> <span id="authentication_error_message">500 - internal-server-error</span></p>
    </div> 
  <form>
  <fieldset>
 
  <label>Username<input type="text" class="text ui-widget-content ui-corner-all" id="username"></label>
    <label>Password<input type="text" class="text ui-widget-content ui-corner-all" id="password"></label>
  </fieldset>
  </form>

</div>

<div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
<button id="authenticate_button">Authenticate</button>
  <button id="register_button">Register</button>
</div></div>

<!-- end -->

</div>
<div id="authenticated">
<div id="activities">
  <h2>Activities</h2>
  <form>
  <input type="button" value="List" id="listactivities"/>
  <label>Status<input type="text" id="status"></label>
  <input type="button" value="Update" id="updatestatus"/>
  </form>
  <ul id="activitylist"></ul>
</div>

<div id="contacts">
  <h2>Contacts</h2>
  <form><input type="button" value="List" id="listcontacts"/></form>
  <ul id="contactlist"></ul>
</div>

<div id="subscriptions">
  <h2>Subscriptions</h2>
  <input type="button" value="List" id="listsubs"/>
</div>
</div>

</body> </html>
